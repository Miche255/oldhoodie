<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/menu.css">
</head>

<body>
    <div class="body">
        <br>
        <br><br><br>
        <button class="burger" onclick="toggleMenu()">
            <span class="material-symbols-outlined initial-icon">menu</span>
        </button>
        <button class="burger" onclick="toggleMenu()">
            <span class="material-symbols-outlined alternate-icon">menu_open</span>
        </button>
        
                
        <div class="menu">
            <nav>
                <a href="#" style="animation-delay: 0.2s" class="red-hat-display">Inicio</a>
                <a href="#" style="animation-delay: 0.3s" class="red-hat-display">Productos</a>
                <a href="#" style="animation-delay: 0.4s" class="red-hat-display">Ayuda</a>
                <a href="#" style="animation-delay: 0.5s" class="red-hat-display">Contactanos</a>
                <a href="#" style="animation-delay: 0.5s" class="red-hat-display">otros</a>
            </nav>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
